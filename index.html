<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Port Jefferson Data</title>
    <style>
        body {
            font-family: Courier, monospace;
            background-color: #96ACB7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #05204A;
        }
        .app-container {
            background-color: #E8EEF2;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(5, 32, 74, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 375px;
            height: 100vh;
            max-height: 812px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .location {
            font-size: 24px;
            font-weight: bold;
            margin-top: env(safe-area-inset-top);
            margin-bottom: 5px;
            color: #05204A;
        }
        .current-date {
            font-size: 18px;
            margin-bottom: 20px;
            color: #05204A;
        }
        .data-section {
            width: 100%;
            margin-bottom: 20px;
        }
        .data-section h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #05204A;
        }
        .data-box {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .data-label {
            font-weight: bold;
        }
        .tide-info {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .tide-main {
            display: flex;
            justify-content: space-between;
        }
        .tide-height {
            text-align: right;
            width: 100%;
        }
        #loading, #error {
            text-align: center;
            font-size: 18px;
            color: #05204A;
        }
        .landscape-time {
            display: none;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }
        @media (orientation: landscape) {
            .app-container > *:not(.landscape-time) {
                display: none;
            }
            .landscape-time {
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="location">Port Jefferson</div>
        <div class="current-date" id="currentDate"></div>
        <div id="loading">Loading data...</div>
        <div id="error" style="display: none;"></div>
        <div id="tideInfo" class="data-section" style="display: none;">
            <h2>Tide Information</h2>
            <div class="data-box">
                <div id="currentTide" class="data-item"></div>
                <div id="nextTide" class="data-item"></div>
                <div id="lowTide" class="data-item"></div>
                <div id="highTide" class="data-item"></div>
            </div>
        </div>
        <div id="sunInfo" class="data-section" style="display: none;">
            <h2>Sun Information</h2>
            <div class="data-box">
                <!-- Sun data will be inserted here -->
            </div>
        </div>
        <div id="moonInfo" class="data-section" style="display: none;">
            <h2>Moon Information</h2>
            <div class="data-box">
                <!-- Moon data will be inserted here -->
            </div>
        </div>
        <div class="landscape-time" id="landscapeTime"></div>
    </div>

    <script>
        const TIDE_API_URL = 'https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?date=today&station=8514560&product=predictions&datum=STND&time_zone=lst_ldt&units=english&format=json';
        const SUN_MOON_API_URL = 'https://aa.usno.navy.mil/api/rstt/oneday?date=2024-09-09&coords=40.9465,-73.0693&tz=-4&dst=false'; // Replace with actual API endpoint

        function enableFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            }
        }

        function isIPhone() {
            return /iPhone/i.test(navigator.userAgent) && !window.MSStream;
        }

        window.addEventListener('load', () => {
            if (isIPhone()) {
                if (!navigator.standalone) {
                    alert("To use this app in full-screen mode, please add it to your home screen.");
                }
                
                if (navigator.standalone) {
                    enableFullScreen();
                }
            }
            updateCurrentDate();
            updateLandscapeTime();
        });

        async function fetchTideData() {
            try {
                const response = await fetch(TIDE_API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.predictions;
            } catch (error) {
                console.error('Error fetching tide data:', error);
                throw error;
            }
        }

        async function fetchSunMoonData() {
            try {
                const response = await fetch(SUN_MOON_API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.properties.data;
            } catch (error) {
                console.error('Error fetching sun/moon data:', error);
                throw error;
            }
        }

        function findTideExtremes(predictions) {
            let lowTide = { time: null, level: Infinity };
            let highTide = { time: null, level: -Infinity };

            predictions.forEach(prediction => {
                const level = parseFloat(prediction.v);
                if (level < lowTide.level) {
                    lowTide = { time: prediction.t, level: level };
                }
                if (level > highTide.level) {
                    highTide = { time: prediction.t, level: level };
                }
            });

            return { lowTide, highTide };
        }

        function getCurrentTideInfo(predictions) {
            const now = new Date();
            const currentPrediction = predictions.reduce((prev, curr) => {
                const prevTime = new Date(prev.t);
                const currTime = new Date(curr.t);
                return Math.abs(currTime - now) < Math.abs(prevTime - now) ? curr : prev;
            });

            return {
                time: currentPrediction.t,
                level: parseFloat(currentPrediction.v)
            };
        }

        function getNextTideEvent(currentTime, lowTide, highTide) {
            const currentDateTime = new Date(currentTime);
            const lowTideTime = new Date(lowTide.time);
            const highTideTime = new Date(highTide.time);

            const timeToLow = lowTideTime - currentDateTime;
            const timeToHigh = highTideTime - currentDateTime;

            if (timeToLow > 0 && (timeToLow < timeToHigh || timeToHigh < 0)) {
                return { event: "Low Tide", time: lowTideTime, timeUntil: timeToLow };
            } else {
                return { event: "High Tide", time: highTideTime, timeUntil: timeToHigh };
            }
        }

        function formatTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        function formatMinutes(milliseconds) {
            const minutes = Math.round(milliseconds / (1000 * 60));
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            return `${hours} hours ${remainingMinutes} minutes`;
        }

        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString(undefined, options);
        }

        function updateLandscapeTime() {
            const now = new Date();
            document.getElementById('landscapeTime').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
        }

        function updateTideInfo(tideData) {
            const { lowTide, highTide } = findTideExtremes(tideData);
            const currentTide = getCurrentTideInfo(tideData);
            const nextTide = getNextTideEvent(currentTide.time, lowTide, highTide);

            document.getElementById('currentTide').innerHTML = `
                <span class="data-label">Current Tide:</span>
                <span>${currentTide.level.toFixed(2)} ft</span>
            `;
            document.getElementById('nextTide').innerHTML = `
                <span class="data-label">${nextTide.event} in:</span>
                <span>${formatMinutes(nextTide.timeUntil)}</span>
            `;
            document.getElementById('lowTide').innerHTML = `
                <div class="tide-info">
                    <div class="tide-main">
                        <span class="data-label">Low Tide:</span>
                        <span>${formatTime(lowTide.time)}</span>
                    </div>
                    <span class="tide-height">${lowTide.level.toFixed(2)} ft</span>
                </div>
            `;
            document.getElementById('highTide').innerHTML = `
                <div class="tide-info">
                    <div class="tide-main">
                        <span class="data-label">High Tide:</span>
                        <span>${formatTime(highTide.time)}</span>
                    </div>
                    <span class="tide-height">${highTide.level.toFixed(2)} ft</span>
                </div>
            `;

            document.getElementById('tideInfo').style.display = 'block';
        }

        function updateSunMoonInfo(sunMoonData) {
            const sunInfoElement = document.getElementById('sunInfo').querySelector('.data-box');
            const moonInfoElement = document.getElementById('moonInfo').querySelector('.data-box');

            // Update Sun Information
            let sunHtml = '';
            sunMoonData.sundata.forEach(item => {
                let label = item.phen;
                if (label === 'Begin Civil Twilight') label = 'First Light';
                if (label === 'Upper Transit') label = 'Midday';
                if (label === 'End Civil Twilight') label = 'Last Light';
                sunHtml += `
                    <div class="data-item">
                        <span class="data-label">${label}:</span>
                        <span>${item.time}</span>
                    </div>
                `;
            });
            sunInfoElement.innerHTML = sunHtml;
            document.getElementById('sunInfo').style.display = 'block';

            // Update Moon Information
            let moonHtml = `
                <div class="data-item">
                    <span class="data-label">Phase:</span>
                    <span>${sunMoonData.curphase}</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Illumination:</span>
                    <span>${sunMoonData.fracillum}</span>
                </div>
            `;
            sunMoonData.moondata.forEach(item => {
                let label = item.phen;
                if (label === 'Upper Transit') label = 'Zenith';
                moonHtml += `
                    <div class="data-item">
                        <span class="data-label">${label}:</span>
                        <span>${item.time}</span>
                    </div>
                `;
            });
            moonInfoElement.innerHTML = moonHtml;
            document.getElementById('moonInfo').style.display = 'block';
        }

        async function updateAllInfo() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');

            try {
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';

                const [tideData, sunMoonData] = await Promise.all([
                    fetchTideData(),
                    fetchSunMoonData()
                ]);

                updateTideInfo(tideData);
                updateSunMoonInfo(sunMoonData);
                updateCurrentDate();
                updateLandscapeTime();

                loadingElement.style.display = 'none';
            } catch (error) {
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
                errorElement.textContent = 'Failed to load data. Please try again later.';
            }
        }

        updateAllInfo();
        setInterval(updateAllInfo, 60000); // Update every minute
        setInterval(updateLandscapeTime, 1000); // Update landscape time every second
    </script>
</body>
</html>
